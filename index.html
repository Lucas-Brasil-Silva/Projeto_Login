<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-query.css" media="screen">
    <title>Login</title>
</head>
<body>
   <main>
    <section>
        <div id="imagem">

        </div>
        <div id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.py" method="POST" autocomplete="on">
                <div class="campo">
                    <label for="iemail">
                        <span class="material-symbols-outlined">person</span>
                    </label>
                    <input type="email" name="email" id="iemail" placeholder="Seu e-mail" required autocomplete="email" maxlength="50">
                </div>
                <div class="campo">
                    <label for="isenha">
                        <span class="material-symbols-outlined">key</span>
                    </label>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="current-password" minlength="8" maxlength="20">
                </div>
                <input type="submit" value="Entrar">
                <a href="#" target="_self" rel="next">Esqueci a senha<span class="material-symbols-outlined">Mail</span></a>                
            </form>
        </div>
    </section>
   </main>
</body>
</html>
